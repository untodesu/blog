{% extends "base.html" %}

{% block title %}{{ site.title }}{% endblock %}

{% block content %}

{% for entry in archive[:3] %}

  <article>
    <header>
      <time datetime="{{ entry.date }}">{{ entry.date.date() }}</time>
      <div>
      <h2><a target="_self" href="{{ entry.dst }}">{{ entry.title }}</a></h2>
      {% if entry.description %}
      <br/><p>{{ entry.description }}</p>
      {% endif %}
      </div>
    </header>
  </article>

{% endfor %}

<p><a target="_self" href="/blog/archive.html">all articles...</a></p>

{% endblock %}
