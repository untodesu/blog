{% extends "base.html" %}

{% block title %}#{{ tag }}{% endblock %}

{% block content %}

<h2>Articles tagged "{{ tag }}"</h2>

{% for entry in archive %}

  <article>
    <header>
      <time datetime="{{ entry.date }}">{{ entry.date.date() }}</time>
      <div>
      <h2><a target="_self" href="../{{ entry.dst }}">{{ entry.title }}</a></h2>
      {% if entry.description %}
      <br/><p>{{ entry.description }}</p>
      {% endif %}
      </div>
    </header>
  </article>

{% endfor %}

{% endblock %}
